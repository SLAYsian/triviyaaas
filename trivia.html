<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trivia Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Bruno+Ace&family=Bungee+Hairline&family=Bungee+Shade&family=DotGothic16&family=Khand:wght@300;400&family=Macondo&family=Monoton&family=Nanum+Gothic+Coding&family=Press+Start+2P&family=Quantico&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="trivia-body">
    <!-- SECTION: Header with site name & score -->
    <header class="header">
      <h1>
        <img
          src="./assets/images/tetris-icon.svg"
          height="60"
          alt="tetris logo"
        />
        Trivia Arcade
      </h1>
      <p class="game-score">SCORE:</p>
    </header>
    <hr />
    <!-- SECTION: Main with Questions -->
    <main class="trivia-main-body gradient-background">
      <section class="question-container trivia-main">
        <h2 class="question-title">Question</h2>
        <p class="questioni"></p>
        <div class="answers-buttons">
          <button class="answers answer-0" type="button">answer 1</button>
          <button class="answers answer-1" type="button">answer 2</button>
          <button class="answers answer-2" type="button">answer 3</button>
          <button class="answers answer-3" type="button">answer 4</button>
        </div>
        <div class="trivia-modal hidden">
          <button class="close-modal">&times;</button>
          <h3 class="correct-incorrect"></h3>
          <img class="modal-img" />
          <p class="correct-answer"></p>
        </div>
        <div class="overlay hidden"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/trivia.js"></script>
  </body>
</html>
